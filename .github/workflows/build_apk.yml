name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare build.gradle for Cloud Build
        run: |
          # 确保 local.properties 存在
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties

      - name: Build APK
        run: flutter build apk --release # 现在 build.gradle 支持在 CI 中自动回退签名

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/venera-*.apk
